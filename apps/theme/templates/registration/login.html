{% extends '_base.html' %}
{% load static %}
{% load i18n %}

{% block title %} {% translate 'Login' %} {% endblock %}


{% block content %}

    <div class=" h-full w-full flex items-center justify-center " >
        <div class="w-2/5" >

            <img class="mx-auto" src="{% static 'images/logo.png' %}" alt="logo">
                {% if form.non_field_errors %}
                    <div class="py-4 px-5 bg-red-600 text-red-200 my-2 rounded" >
                        {{ form.non_field_errors }}
                    </div>

                {% endif %}
            <div class="drop-shadow-sm px-5 py-8 bg-white rounded" >
                <h1 class="text-primary font-bold text-3xl mb-6 my-4" >Login.</h1>
                <form action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3" >
                        <input class="w-full" placeholder="{% translate 'username.' %}" type="text" name="username">
                    </div>
                    <div class="mb-3" >
                        <input class="w-full" type="password" placeholder="{% translate 'password.' %}" name="password" id="">
                    </div>
                    <button class="bg-primary text-white py-2 px-3" >{% translate 'Login' %}</button>
                </form>
            </div>
            
        </div>
    </div>

{% endblock %}
